<div class="container" style="margin-top: 1%">
  <div class="col-sm-12">
    <mat-card>
      <h2 style="text-align: center">Employee Registration</h2>
      <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="submitEmployeeForm()">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Name</mat-label>
                <input type="text" matInput [formControl]="nameFormControl" placeholder="" />
                <mat-error *ngIf="nameFormControl.hasError('required')"> Name is <strong>Required</strong> </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Department</mat-label>
                <mat-select [formControl]="departmentFormControl">
                  <mat-option value="DEP01">Department 01</mat-option>
                  <mat-option value="DEP02">Department 02</mat-option>
                  <mat-option value="DEP03">Department 03</mat-option>
                  <mat-option value="DEP04">Department 04</mat-option>
                </mat-select>
                <mat-error *ngIf="departmentFormControl.hasError('required')"> Please Select a Department </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Phone Number</mat-label>
                <input type="text" matInput [formControl]="phoneNoFormControl" placeholder="" />
                <mat-error *ngIf="phoneNoFormControl.hasError('required')">
                  Phone Number is <strong>Required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Address</mat-label>
                <input type="text" matInput [formControl]="addressFormControl" placeholder="" />
                <mat-error *ngIf="addressFormControl.hasError('required')">
                  Address is <strong>Required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Gender</mat-label>
                <mat-select [formControl]="genderFormControl">
                  <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-option>
                </mat-select>
                <mat-error *ngIf="genderFormControl.hasError('required')"> Please Select a Gender </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Type</mat-label>
                <mat-select [formControl]="empTypeFormControl">
                  <mat-option *ngFor="let employee of empTypes" [value]="employee">{{ employee }}</mat-option>
                </mat-select>
                <mat-error *ngIf="empTypeFormControl.hasError('required')"> Please Select a Employee Type </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
              <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

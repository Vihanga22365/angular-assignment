<div class="container" style="margin-top: 1%">
  <div class="col-sm-12">
    <h2 style="text-align: center">Employee List</h2>
    <button
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a menu icon"
      style="margin-top: 1%; margin-bottom: 1%"
      (click)="downloadExcel()"
    >
      <mat-icon>download</mat-icon>
    </button>
    <p><b>Download Salary More Than 10000</b></p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-with-border">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef>Employee ID</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeType">
        <th mat-header-cell *matHeaderCellDef>Employee Type</th>
        <td mat-cell *matCellDef="let element">{{ getEnumDisplayValue("employeeType", element.employeeType) }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<app-employee-excel></app-employee-excel>

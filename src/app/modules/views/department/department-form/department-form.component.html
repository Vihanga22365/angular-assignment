<div class="container" style="margin-top: 1%">
  <div class="col-sm-12">
    <mat-card>
      <h2 style="text-align: center">Department Registration</h2>
      <mat-card-content>
        <form [formGroup]="departmentForm" (ngSubmit)="submitDepartmentForm()">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Department Name</mat-label>
                <input type="text" matInput [formControl]="departmentNameFormControl" placeholder="" />
                <mat-error *ngIf="departmentNameFormControl.hasError('required')">
                  Department Name is <strong>Required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Salary</mat-label>
                <input type="text" matInput [formControl]="salaryFormControl" placeholder="" />
                <mat-error *ngIf="salaryFormControl.hasError('required')">
                  Salary is <strong>Required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12" align="center">
              <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

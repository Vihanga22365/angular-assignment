<div class="container" style="margin-top: 1%">
  <div class="col-sm-12">
    <h2 style="text-align: center">Department List</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-with-border">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="departmentId">
        <th mat-header-cell *matHeaderCellDef>Department ID</th>
        <td mat-cell *matCellDef="let element">{{ element.departmentId }}</td>
      </ng-container>

      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.departmentName }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.salary | number : "1.2-2" }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
